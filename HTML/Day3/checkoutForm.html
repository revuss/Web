<!DOCTYPE html>
<html>


    <head>
        <meta charset="utf-8">
        <title>
        checkout
        </title>
    </head>
    
    <body>
    <p>CheckOut</p>
        
    <form align="center">
        
        <label for="adress">Address</label>
        <input type="text" name="adress" size="30px" id="adress">
        <br>
        <br>
        <label for="postcode"> PostCode</label> 
        <input type="text" name="postcode" id="postcode" size="30px">
        
        <br><br>
        
        <label for="delivery">Select Delivery type</label><br><br>
        <select id="delivery">
        
            <option>Oneday delivery</option>
            <option>Two day delivery</option>
            <option>Same day delivery</option>
            <option>Standard delivery</option>
            
        
        
        
        </select>
        <br><br>
        <p>select payment mode</p>
        <br><br>
        <input type="radio" name="paypal">Paypal<br><br>
        <input type="radio" name="CreditCard">CreditCard<br><br>
        <input type="radio" name="DebitCard">DebitCard<br><br>
        <input type="radio" name="CashOnDelivery">CashOnDelivery<br><br>
        <input type="radio" name="I want it Free">I want it Free<br><br>
        
        <br><br><br>
        <input type="checkbox" name="signmeup">SignMeUp with this Email<br><br>
        <input type="checkbox" name="sendMails">send Mails regards the order<br><br>
        <br>
        <input  type="submit" value="PlaceOrder" >
        <br>
        <br>
        <p>Comments</p>
        <textarea rows="10" cols="50px"></textarea>
        
        
        </form>
    
    
    </body>
    
</html>
