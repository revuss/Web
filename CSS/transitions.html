<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
<style>
    .one
    {
        height: 50px;
        width: 50px;
        color: aliceblue;
        background-color: red;
        transition: width 5s;
    }
    .one:hover
    {
        width: 1920px;
    }

    .two{
        background-color: aqua;
        height: 100px;
        width: 100px;
        transition: width 1s,height 1s,transform 2s;
    }
    .two:hover
    {
        width: 100px;
        height: 80px;
        transform: rotate(360deg);
    }
</style>
</head>

<body>
    <div class="one">
        <p>Some Text</p>

    </div>
    <div class="two">
        <p>Other text</p>
    </div>
</body>
</html>
