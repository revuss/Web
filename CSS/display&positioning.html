<!DOCTYPE html>
<html>
<head><title>display and positioning</title>
    
    <style>
        .block
        {
            background: green;
            color: white;
            position: absolute;
            margin-left: 200px;
        }
        .block2
        {
            background: blue;
            color: white;
            position: absolute;
            
        }
        .block3
        {
            background: grey;
            color: white;
            position: absolute;
            margin-left: 400px;
            display: none;
            
        }
    
    
    </style>
    
    
    </head>
<body>
    <div class="block">
    <p>Block Number one</p>
    </div>
    
    <div class="block2">
    <p>Block Number Two</p>
    </div>
    
    <div class="block3">
    <p>BLock Number Three</p>
    </div>
    </body>
    
</html>
